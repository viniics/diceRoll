<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Css -->
    <link id="css-sheet" rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="resources/sixDot.jpg" type="image/x-icon">
</head>

<body>
    <!-- Header da Pagina -->
    <header><a href="index.html"><img src="resources/banner.png" class="logo-img"></a>
    <a onclick="changeTheme()" class="changeTheme">Dark mode</a>
    
    </header>
    
    <!-- Primeiro Dado -->
    <section class="dices">
        <div class="first">
            <img class="dice-one" src="resources/oneDot.jpg" alt="first-Dice">
            <br>
            <button class="btn btn-light btnOne" onclick="roll('.dice-one')">Girar</button>
        </div>
        <!--Segundo Dado-->
        <div class="second">
            <img class="dice-two" src="resources/oneDot.jpg" alt="second-Dice">
            <br>
            <button class="btn btn-light btnTwo" onclick="roll('.dice-two')">Girar</button>
        </div>
        <!-- Resultado que aparece apos os dois dados serem clicados -->
        <h1 class="resultado"></h1><br><a onclick="reset()" class="vencedor"><button class="btn btn-dark btnJogarNovamente">jogar novamente</button></a>
        
    </section>
    
</body>

<!--Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<!-- Script -->
<script src="index.js"></script>

</html>
